<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS File -->
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Input Groups</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    h1{
        font-size: 30px;
        font-weight: 900;
        letter-spacing: 2px;
    }
    #eye:hover{
        cursor: pointer;
    }
</style>
<body>
    <!-- Bootstrap Grid System -->
    <div class="container mt-2">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12 mx-auto">
                <h1 class="jumbotron text-center bg-dark text-white"> INPUT GROUPS WITH ICONS </h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div class="col-md-4">

                <!-- Input Group For Email -->
                <div class="input-group">
                <span class="input-group-text"> <i class="fa fa-envelope" id="envelope"></i> </span> <!-- For Email Icon -->
                <input type="text" name="email" id="email" placeholder="Enter Email" class="form-control">
                </div>
                <br>

                <!-- Input Group For Password -->
                <div class="input-group">
                <span class="input-group-text"> <i class="fa fa-lock" id="lock"></i> </span> <!-- For Lock Icon -->
                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
                <span class="input-group-text"> <i class="fa fa-eye" id="eye" onclick="myfunction()"></i> </span> <!-- For Eye Icon -->
                </div>
                <br>

            </div>
        </div>
    </div>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Bootstrap 5 JS File -->
    <script src="bootstrap-5/js/bootstrap.min.js"></script>

    <!-- Scripting -->
    <script type="text/javascript">

    var passwordField = document.querySelector("#password");
    var eyeIcon = document.querySelector("#eye");
    eyeIcon.addEventListener("click", function() {
    this.classList.toggle("fa-eye-slash");
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    
});

    </script>
</body>
</html>
