<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <title>Bootstrap Containers</title>
</head>
<style>
    *{
        font-family: sans-serif;
        font-size: 20px;
    }
    h1{
        font-weight: 900;
        letter-spacing: 2px;
    }
</style>
<body>

    <!-- Bootstrap 5 Container-Fluid -->
    <div class="container-fluid">
        <h1 class="text-center border bg-dark text-white mt-1 p-2">THIS IS BOOTSTRAP 5 CONTAINER-FLUID CLASS</h1>
    </div>

    <!-- Bootstrap 5 Container -->
    <div class="container">
        <h1 class="text-center border bg-dark text-white p-2">THIS IS BOOTSTRAP 5 CONTAINER CLASS</h1>
    </div>

    <!-- Bootstrap JS File -->
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
</body>
</html>
