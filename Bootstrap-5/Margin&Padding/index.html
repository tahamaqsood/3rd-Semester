<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS File -->
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <title>Bootstrap 5 Spacing</title>
</head>
<style>
    *{
        font-family: sans-serif;
        font-size: 15px;
    }
    h1{
        font-weight: 900;
        letter-spacing: 2px;
    }
</style>
<body>

    
    <!-- Margin Top -->
    <div class="container mt-5">
        <h1 class="text-center bg-dark text-white">THIS IS MARGIN TOP</h1>
    </div>

    <!-- Padding From All 4 Sides -->
    <div class="container">
        <h1 class="text-center p-3 bg-dark text-white">THIS IS PADDING</h1>
    </div>

    <!-- Margin From Left & Right -->
    <div class="container">
        <h1 class="text-center mx-5 bg-dark text-white">MARGIN FROM BOTH LEFT AND RIGHT SIDES</h1>
    </div>

    <!-- Margin From Top & Bottom -->
    <div class="container">
        <h1 class="text-center my-5 bg-dark text-white">MARGIN FROM BOTH TOP AND BOTTOM SIDES</h1>
    </div>

    <!-- Padding From Top & Bottom -->
    <div class="container">
        <h1 class="text-center py-5 bg-dark text-white">PADDING FROM BOTH TOP AND BOTTOM SIDES</h1>
    </div>


    <!-- Bootstrap 5 JS File -->
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
</body>
</html>
