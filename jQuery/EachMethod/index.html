<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Each Function</title>
    <style>
        *{
            font-family: sans-serif;
        }
        h1{
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-2">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12">
                <h1 class="jumbotron bg-dark text-center text-white">EACH METHOD IN JQUERY</h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div id="div1" class="col-md-6">
                <p>Apple</p>
                <p>Banana</p>
                <p>Mango</p>
                <p>Orange</p>
                <p>Grapes</p>
                <button type="button" class="btn btn-success" id="btn1">Each Function For Fruits</button>
            </div>

            <div id="div2" class="col-md-6">
                <p>Cricket</p>
                <p>Football</p>
                <p>Volleyball</p>
                <p>Basketball</p>
                <p>Baseball</p>
                <button type="button" class="btn btn-success" id="btn2">Each Function For Sports</button>
            </div>
        </div>
    </div>

    <!-- Scripting -->
    <script type="text/javascript">
        $(document).ready(function () {

            // Fruits
            $('#btn1').on('click',function(){
                $('#div1 p').each(function(){
                    var fruits = $(this).text();
                    alert(fruits);
                });
            });

            // Sports
            $('#btn2').on('click',function(){
                $('#div2 p').each(function(){
                    var sports = $(this).text();
                    if($(this).text() == "Volleyball")
                    {
                        alert($(this).text() + " is not available");
                        return false;
                    }
                    alert(sports);
                });
            });

        });
    </script>

    <!-- Note 1: jQuery each function works with collection of items as same as foreach loop. -->
    <!-- Note 2: Use return false; if you want to terminate the iteration of each method. -->
    <!-- Note 3: return false; works as same as break statement. -->
    
</body>
</html>
