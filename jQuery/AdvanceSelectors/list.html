<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Advance Selectors</title>
    <style>
        h1{
            font-weight:900;
            letter-spacing:1px;
            font-family: Sans-serif;
        }

        ul{
            font-weight:900;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Grid System -->
    <div class="container" style="margin-top:10px;">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12"> <!-- 1st Column -->
                <h1 class="jumbotron text-center text-white bg-dark">ADVANCE SELECTORS IN JQUERY</h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div class="col-md-12">
                <ul>
                    <li>Apple</li>      <!-- 0 index -->
                    <li>Banana</li>     <!-- 1 index -->
                    <li>Grapes</li>     <!-- 2 index -->
                    <li>Mango</li>      <!-- 3 index -->
                    <li>Orange</li>     <!-- 4 index -->
                    <li>Watermelon</li> <!-- 5 index -->
                </ul>

                <br>
                <!-- Button -->
                <button type="button" class="btn btn-secondary" id="btn1">Button 1</button>
                <button type="button" class="btn btn-secondary" id="btn2">Button 2</button>
                <button type="button" class="btn btn-secondary" id="btn3">Button 3</button>
                <button type="button" class="btn btn-secondary" id="btn4">Button 4</button>
                <button type="button" class="btn btn-secondary" id="btn5">Button 5</button>
                <a href="index.html" class="btn btn-secondary">Previous Page</a>
            </div>
        </div>
    </div>

    <!-- Scripting -->
    <script type="text/javascript">
        $(document).ready(function(){

            // 1st item gets effected.
            $('#btn1').click(function(){
                $('li:first-child').css("color","red");
            });

            // Last item gets effected.
            $('#btn2').click(function () { 
                $('li:last-child').css("background","gray");
            });

            // Item which exists on 4th index gets effected. (Index always starts from 0)
            $('#btn3').click(function () { 
                $('li:eq(4)').css("color","orange");
            });

            // Items after index 2 gets effected.
            $('#btn4').click(function(){ 
                $('li:gt(2)').css("background-color","purple");
            });

            // Items before index 4 gets effected.
            $('#btn5').click(function(){ 
                $('li:lt(4)').css("background-color","purple");
            });

        });
    </script>
    <!-- 
    Note: 
        eq is Equals to.
        lt is Less than.
        gt is Greater than. 
    -->
</body>
</html>
