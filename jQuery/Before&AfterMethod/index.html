<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Before & After</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    h1{
        font-weight: 900;
        letter-spacing:2px;
    }
</style>
<body>
    <!-- Bootstrap Grid System -->
    <div class="container mt-2">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12">
                <h1 class="jumbotron text-center bg-dark text-white">BEFORE & AFTER METHODS IN JQUERY</h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div class="col-md-12">
                <div id="myDiv">
                <h1 id="h1">This is heading</h1>
                </div>
            </div>
        </div>

        <div class="row"> <!-- 3rd Row -->
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary" id="btn1">Before</button>
                <button type="button" class="btn btn-outline-primary" id="btn2">After</button>
            </div>
        </div>
    </div>

    <!-- Scripting -->
    <script type="text/javascript">
        $(document).ready(function(){
            // Before
            $('#btn1').click(function(){
                $('#h1').before("Add new Content<br>");
            });
            // After
            $('#btn2').click(function(){
                $('#h1').after("Add new content<br>");
            });
        });
    </script>
</body>
</html>
