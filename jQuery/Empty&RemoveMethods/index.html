<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Empty & Remove</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    #mainHeading{
        font-weight:900;
        letter-spacing:2px;
    }
    #myDiv{
        height: 150px;
        width: 400px;
        background-color: cadetblue;
        border:black 3px ridge;
    }
</style>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-1">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12">
                <h1 class="jumbotron text-center bg-dark text-white" id="mainHeading">EMPTY AND REMOVE METHODS IN JQUERY</h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div class="col-md-5">
                <div id="myDiv">
                    <h1>This is heading</h1>
                    <p>This is paragraph</p>
                    <a id='anchor' href="#">This is hyper link</a>
                </div>
            </div>
        </div>

        <div class="row mt-2"> <!-- 3rd Row -->
            <div class="col-md-5">
                <button type="button" class="btn btn-danger" id="btnEmpty">Empty</button> <!-- Empty Div -->
                <button type="button" class="btn btn-danger" id="btnRemove">Remove</button> <!-- Remove Div -->
            </div>
        </div>
    </div>

    <!-- Scripting -->
    <script type="text/javascript">
        $(document).ready(function () {

            // Empty
            $('#btnEmpty').click(function(){
                $('#myDiv').empty();
            });

            // Remove
            $('#btnRemove').click(function(){
                $('#myDiv').remove();
            });
        });
    </script>
</body>
</html>
