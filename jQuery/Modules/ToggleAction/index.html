<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    *{
        font-family: sans-serif;
    }
    h1{
        font-weight: 900;
        letter-spacing: 2px;
    }
    #btn{
        font-size: 18px;
        font-weight: 700;
    }
    h2{
        font-size: 40px;
    }
    p{
        font-size: 20px;
    }
</style>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-3">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12">
                <h1 class="jumbotron text-center text-white bg-dark">PERFORM TOGGLE ACTION TECHNIQUE</h1>
            </div>
        </div>

        <div class="row"> <!-- 2nd Row -->
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" id="btn">+</button>
            </div>
        </div>

        <div class="row"> <!-- 3rd Row -->
            <div class="col-md-12">

                <div id="div1">
                    <h2>This is heading</h2>
                    <p>This is paragraph</p>
                </div>

            </div>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripting -->
    <script type="text/javascript">
        
        $(document).ready(function () {
            $("#div1").hide();
        });

        var sign = $("#btn").text();
        $("#btn").click(function(){
            if(sign=='+')
            {
                $("#div1").show();
                $("#btn").text("-");
                sign = $("#btn").text();
            }
            else
            {
                $("#div1").hide();
                $("#btn").text("+");
                sign = $("#btn").text();
            }
        });
    </script>
    <!-- 
        
        Note: You can also use digits in this technique
        For Example:

        var toggle = 0;
        $("#btn").click(function(){
            if(toggle==0)
            {
                $("#div1").show();
                $("#btn").text("-");
                toggle = 1;
            }
            else if(toggle==1)
            {
                $("#div1").hide();
                $("#btn").text("+");
                toggle = 0;
            }
        });

     -->
</body>
</html>
