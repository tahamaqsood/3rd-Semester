<!doctype html>
<html lang="en">
  <head>
    <title>Basic Multiplication</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>

      <!-- Bootstrap Grid System -->
      <div class="container" style="margin-top:100px;">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <!-- Form -->
                <form action="" method="post">
                    <!-- Value 1 -->
                    <input type="number" name="num1" id="num1" placeholder="Enter Value 1" class="form-control">
                    <br>
                    <!-- Value 2 -->
                    <input type="number" name="num2" id="num2" placeholder="Enter Value 2" class="form-control">
                    <br>
                    <!-- Multiply Button -->
                    <button type="button" class="btn btn-info btn-block" id='btnMult'>Multiplication</button>
                </form>
            </div>
        </div>

        <!-- Answer Area -->
        <div class="row">
            <div class="col-md-5 mx-auto">
                <h1 id="answer"> <!-- Answer will be shown here --> </h1>
            </div>
        </div>
      </div>
      

      <script type="text/javascript">
        $('#btnMult').click(function(){
          // Validation For Empty Fields
          var num1 = $('#num1').val();
          var num2 = $('#num2').val();
          if(num1=='' || num2=='')
          {
            alert('Both fields are required.!!');
          }
          else
          {
            var result = num1 * num2;
            $('#answer').text("Your answer is: "+result);
          }
        });
      </script>

      <!-- 
        Note: You can also display this result in HTML field by using val(); instead of text();
        Let suppose we have a 3rd Field in our HTML form with the type of text. We gave id to 3rd field as id='answer'
        Now, use this code $('#answer').val("Your answer is: "+result);
     -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
